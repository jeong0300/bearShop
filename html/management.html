<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/management.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 경고창 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <title>BEARCRAFT SHOP</title>
  </head>
  <body>
    <div class="header">
      <div class="logoImg">
        <a href="../html/bearCraftShop.html" target="_blank">
          <img src="../image/bearLogo.png" />
        </a>
      </div>
      <div class="icon">
        <img onclick="alert()" src="../image/personIcon.png" />
        <img onclick="move()" src="../image/shoppingIcon.png" />
        <div class="num"></div>
      </div>
    </div>

    <div class="inputs">
      <input type="number" id="id" placeholder="아이디를 입력해 주세요." />
      <div id="idAlert"></div>

      <input id="name" placeholder="상품 이름을 입력해 주세요." />
      <div id="nameAlert"></div>

      <input type="number" id="price" placeholder="가격을 입력해 주세요." />
      <div id="priceAlert"></div>

      <input id="detail" placeholder="상세를 입력해 주세요." />
      <div id="detailAlert"></div>

      <button id="btnSelect" onclick="data()" disabled="true">저장</button>
    </div>
    <div class="mainContainer"></div>

    <script src="../js/management.js"></script>
  </body>
</html>
